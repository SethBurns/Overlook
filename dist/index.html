<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../src/images/favicon.ico" />
    <title>Overlook</title>
  </head>
  <body>
    <nav>
      <h1>OVERLOOK BOOKING</h1>
      <section class="total-spending">
        <p>TOTAL SPENT</p>
        <p class="total-spent">$$$</p>
      </section>
      <section class="nav-user">
        <p class="customer">customer</p>
      </section>
    </nav>
    <main>
      <section class="search-rooms">
        <h3>Book Now</h3>
        <label for="search-date">Check In Date:</label>
        <input id="search-date" type="date" required />
        <label for="roomType">Room Type:</label>
        <select name="roomType" id="roomType" class="room-search">
          <option value="Single Room">Single Room</option>
          <option value="Suite">Suite</option>
          <option value="Residential Suite">Residential Suite</option>
          <option value="Junior Suite">Junior Suite</option>
        </select>
        <button id="search-bookings">SEARCH</button>
        <div class="display-results"></div>
      </section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
