<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../src/images/favicon.ico" />
    <title>Overlook</title>
  </head>
  <body>
    <section class="login-page">
      <div class="login-centered">
        <h1>OVERLOOK</h1>
        <label class="login-label" for="userLogin">Username:</label>
        <input class="login" id="userLogin" type="text" required />
        <label class="login-label" for="password">Password:</label>
        <input class="login" id="password" type="text" required />
        <button class="login-button">LOGIN</button>
        <p class="login-message hidden"></p>
      </div>
    </section>
    <section class="main-dashboard hidden">
      <nav class="nav">
        <div class="search">
          <div class="book-now-nav">
            <div class="inputs">
              <label for="searchDate">Check In Date:&nbsp;&nbsp;</label>
              <input id="searchDate" type="date" required />
            </div>
            <div class="inputs">
              <label for="roomType">Room Type:</label>
              <select name="roomType" id="roomType" class="room-search">
                <option value="any room">Any Room</option>
                <option value="single room">Single Room</option>
                <option value="suite">Suite</option>
                <option value="residential suite">Residential Suite</option>
                <option value="junior suite">Junior Suite</option>
              </select>
            </div>
            <button class="search-rooms">SEARCH</button>
          </div>
        </div>
        <div class="right-nav">
          <img id="userLogo" src="./images/user-icon.png" alt="User Icon Logo">
          <h1 class="login-name">Seth Burns</h1>
        </div>
      </nav>
      <main class="main">
        <section class="searched-rooms hidden">
          <h1 class="available-rooms-header"></h1>
          <div class="available-rooms"></div>
        </section>
        <section class="booked-rooms">
          <h1 class="total-spent">Your Bookings</h1>
          <div class="display-results"></div>
        </section>
      </main>
    </section>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
